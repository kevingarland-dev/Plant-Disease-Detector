<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantSense</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== Body ===== */
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, #001220, #000814);
      color: #fff;
      text-align: center;
    }

    /* ===== Header ===== */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00ff9d, #00b3ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Paragraph ===== */
    p {
      font-weight: 300;
      color: #ccc;
      margin-bottom: 2.5rem;
      font-size: 1rem;
      max-width: 400px;
      line-height: 1.5;
    }

    /* ===== Button ===== */
    button {
      background: linear-gradient(90deg, #00ff9d, #00b3ff);
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      color: #000;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 179, 255, 0.7);
    }
  </style>
</head>
<body>
  <h1>Welcome to PlantSense ðŸŒ±</h1>
  <p>Detect plant diseases instantly and get insights powered by AI.</p>
  <button onclick="window.location.href='/predict'">Go to Disease Detection</button>
</body>
</html>
