<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantSense.AI | Disease Detection</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 20%, #00ff9d20, #00b3ff15 80%), 
                  linear-gradient(135deg, #004d40, #001f3f);
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ====== CONTAINER ====== */
    .container {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 255, 157, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* ====== HEADER ====== */
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ff9d, #00b3ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 1px;
    }

    p.subtitle {
      text-align: center;
      color: #cfd8dc;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    /* ====== UPLOAD AREA ====== */
    .file-input {
      border: 2px dashed rgba(0, 255, 157, 0.5);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      transition: border 0.3s ease, background 0.3s ease;
    }
    .file-input:hover {
      border-color: #00ff9d;
      background: rgba(255, 255, 255, 0.1);
    }
    input[type="file"] {
      color: #00ff9d;
      font-weight: 500;
    }

    /* ====== PREVIEW IMAGE ====== */
    #preview {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      border: 2px solid rgba(255,255,255,0.1);
    }

    /* ====== BUTTON ====== */
    button {
      margin-top: 15px;
      padding: 12px 35px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00ff9d, #00b3ff);
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
    }

    /* ====== RESULTS ====== */
    #result {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,255,157,0.1);
    }
    .prediction-header {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ff9d;
      margin-bottom: 20px;
      text-align: center;
    }
    .disease-header {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00b3ff;
      margin-bottom: 10px;
      border-bottom: 2px solid #00b3ff;
      padding-bottom: 5px;
    }
    .detail-item {
      margin: 10px 0;
      background: rgba(255,255,255,0.07);
      padding: 12px;
      border-radius: 8px;
    }
    .detail-label {
      color: #00ff9d;
      font-weight: 600;
    }
    .detail-value {
      color: #e0e0e0;
    }

    /* ====== SYMPTOMS & REMEDIES ====== */
    .symptoms-section, .remedies-section {
      margin-top: 20px;
    }
    .section-title {
      font-size: 1.1rem;
      color: #00b3ff;
      font-weight: bold;
      border-left: 4px solid #00ff9d;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    .symptom-item, .remedy-item {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00b3ff;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .error {
      background: rgba(255, 50, 50, 0.15);
      border-left: 4px solid #ff4444;
      padding: 20px;
      border-radius: 10px;
      color: #ffcccc;
    }

    .no-disease-info {
      text-align: center;
      color: #ffee58;
      margin-top: 20px;
      background: rgba(255, 255, 100, 0.1);
      border-radius: 10px;
      padding: 15px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø PlantSense.AI</h1>
    <p class="subtitle">Smart plant disease analysis powered by AI üåé</p>

    <div class="file-input">
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <img id="preview" src="" alt="Image preview" style="display: none;">
    <button onclick="predict()">üîç Analyze Plant Health</button>

    <div id="result"></div>
    <footer>¬© 2025 PlantSense.AI | Empowering Farmers with Intelligence</footer>
  </div>

  <script>
    const API_URL = "https://plant-disease-detector-1-2bpz.onrender.com/predict"; // Change to your Render URL

    document.getElementById("imageInput").onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const preview = document.getElementById("preview");
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    async function predict() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please select an image first!");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(API_URL, { method: "POST", body: formData, mode: "cors" });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`HTTP ${response.status}: ${text}`);
        }

        const result = await response.json();
        const confidencePct = (result.confidence * 100).toFixed(2);

        let html = `
          <div class="prediction-header">
            ‚úÖ Detected Disease: <strong>${result.class}</strong><br>
            Confidence: ${confidencePct}%
          </div>
        `;

        if (result.disease_info) {
          const info = result.disease_info;
          html += `
            <div class="disease-info">
              <div class="disease-header">Disease Information</div>
              <div class="detail-item">
                <div class="detail-label">Scientific Name:</div>
                <div class="detail-value">${info.scientific_name || 'N/A'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Plant Type:</div>
                <div class="detail-value">${info.plant_type || 'N/A'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Severity:</div>
                <div class="detail-value">${info.severity_level || 'N/A'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Description:</div>
                <div class="detail-value">${info.description || 'N/A'}</div>
              </div>
            </div>
          `;
        } else {
          html += `<div class="no-disease-info">‚ö†Ô∏è No detailed information found in database.</div>`;
        }

        document.getElementById("result").innerHTML = html;
      } catch (err) {
        document.getElementById("result").innerHTML = `
          <div class="error">
            ‚ùå ${err.message}<br><br>
            Ensure the API is running and accessible at:<br>${API_URL}
          </div>`;
      }
    }
  </script>
</body>
</html>
