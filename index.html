<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    #preview {
      max-width: 400px;
      max-height: 400px;
      margin: 20px auto;
      display: block;
      border: 3px solid #3498db;
      border-radius: 15px;
      padding: 10px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .prediction-header {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
      text-align: center;
      margin-bottom: 25px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 10px;
      border-left: 5px solid #27ae60;
    }
    .disease-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #dee2e6;
    }
    .disease-header {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 15px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .disease-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .detail-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      border-left: 4px solid #3498db;
    }
    .detail-label {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    .detail-value {
      color: #555;
    }
    .symptoms-section, .remedies-section {
      margin-top: 25px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 15px;
      padding: 10px;
      background: #fdf2f2;
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
    }
    .remedies-section .section-title {
      color: #27ae60;
      background: #f2fdf2;
      border-left-color: #27ae60;
    }
    .symptom-item, .remedy-item {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #f39c12;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .remedy-item {
      border-left-color: #27ae60;
    }
    .item-name {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    .item-description {
      color: #555;
      line-height: 1.5;
    }
    .remedy-type {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .file-input {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #3498db;
      border-radius: 10px;
      background: #ecf0f1;
    }
    .error {
      color: #e74c3c;
      background: #fdf2f2;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
    }
    .no-disease-info {
      background: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Plant Disease Detector</h1>

    <div class="file-input">
      <input type="file" id="imageInput" accept="image/*">
    </div>
    
    <img id="preview" src="" alt="Image preview" style="display: none;"><br>
    <button onclick="predict()">üîç Analyze Plant Disease</button>

    <div id="result"></div>
  </div>

  <script>
    const API_URL = "https://plant-disease-detector-1-2bpz.onrender.com/predict"; // FastAPI endpoint

    // Show preview
    document.getElementById("imageInput").onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(){
          const preview = document.getElementById("preview");
          preview.src = reader.result;
          preview.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    }

    // Send image to FastAPI
    async function predict() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please select an image!");

      let formData = new FormData();
      formData.append("file", file);

      try {
        let response = await fetch(API_URL, {
          method: "POST",
          body: formData,
          mode: "cors"
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`HTTP ${response.status}: ${text}`);
        }

        let result = await response.json();
        console.log('API Response:', result); // Debug log

        const confidencePct = (result.confidence * 100).toFixed(2);
        let html = `
          <div class="prediction-header">
            ‚úÖ Detected Disease: <strong>${result.class}</strong><br>
            Confidence: ${confidencePct}%
          </div>
        `;

        // Display detailed disease information if available
        if (result.disease_info) {
          const info = result.disease_info;
          html += `
            <div class="disease-info">
              <div class="disease-header">üìã Disease Information</div>
              
              <div class="disease-details">
                <div class="detail-item">
                  <div class="detail-label">Scientific Name:</div>
                  <div class="detail-value">${info.scientific_name || 'Not available'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Plant Type:</div>
                  <div class="detail-value">${info.plant_type || 'Not specified'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Severity Level:</div>
                  <div class="detail-value">${info.severity_level || 'Not specified'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-label">Description:</div>
                  <div class="detail-value">${info.description || 'No description available'}</div>
                </div>
              </div>

              ${info.symptoms && info.symptoms.length > 0 ? `
                <div class="symptoms-section">
                  <div class="section-title">üîç Symptoms (${info.symptoms.length})</div>
                  ${info.symptoms.map(symptom => `
                    <div class="symptom-item">
                      <div class="item-name">${symptom.name}</div>
                      <div class="item-description">${symptom.description || 'No description available'}</div>
                    </div>
                  `).join('')}
                </div>
              ` : ''}

              ${info.remedies && info.remedies.length > 0 ? `
                <div class="remedies-section">
                  <div class="section-title">üíä Treatment & Remedies (${info.remedies.length})</div>
                  ${info.remedies.map(remedy => `
                    <div class="remedy-item">
                      <div class="remedy-type">${remedy.type || 'Treatment'}</div>
                      <div class="item-name">${remedy.name}</div>
                      <div class="item-description">${remedy.description || 'No description available'}</div>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          `;
        } else {
          html += `
            <div class="no-disease-info">
              ‚ö†Ô∏è No detailed information available for this disease in the database.<br>
              The prediction is based on the trained model only.
            </div>
          `;
        }

        document.getElementById("result").innerHTML = html;

      } catch (err) {
        console.error("Predict error:", err);
        document.getElementById("result").innerHTML = `
          <div class="error">
            ‚ùå <strong>Error:</strong> ${err.message}<br><br>
            Please check that:
            <ul style="text-align: left; margin-top: 10px;">
              <li>The API is running at ${API_URL}</li>
              <li>CORS is enabled on the server</li>
              <li>The uploaded file is a valid image</li>
              <li>The image file size is under 10MB</li>
            </ul>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
